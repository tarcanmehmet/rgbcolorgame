<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>RGB Color Guess Game</title>
</head>
<body>
	<div class="jumbotron">
		<h3>THE GREAT</h3>
		<h1>RGB(<span id="red"></span>, 
			<span id="green"></span>, 
			<span id="blue"></span>)</h1>
		<h3>GUESSING GAME</h3>
	</div>
	<div class="gameInfo">
		<div class="row">
			<div class="container">
				<span id="playAgain" class="blueLabel col-xs-4 col-sm-4 col-md-4 col-lg-4">New Color</span>
				<span id="gameInfo" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Please make a guess</span>
				<span class="blueLabel col-xs-4 col-sm-4 col-md-4 col-lg-4">MT</span>
			</div>
		</div>
	</div>
	<div class="gameMenu">
		
				<div id="box1" class="box"></div>
				<div id="box2" class="box"></div>
				<div id="box3" class="box"></div>
				<div id="box4" class="box"></div>
				<div id="box5" class="box"></div>
				<div id="box6" class="box"></div>
		

	</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
